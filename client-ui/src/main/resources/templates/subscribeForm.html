<div th:fragment="subForm" class="modal fade" id="addPerson" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Création de votre espace</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/newPerson}" method="post">
                    <input type="text" id="firstname" name="firstname" placeholder="Prénom" required>
                    <input type="text" id="lastname" name="lastname" placeholder="Nom" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    <input type="submit" value="S'inscrire">
                </form>
            </div>
        </div>
    </div>
</div>
