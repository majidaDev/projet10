<div th:fragment="signInF" class="modal fade" id="signInForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Connexion Ã  votre espace</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="wrapper fadeInDown" xmlns:th="http://www.w3.org/1999/xhtml">
                <div id="formContent">
                    <!-- login Form -->
                    <form th:action="@{/signin}"
                          method='POST' enctype="multipart/form-data"
                          content="text/html;charset=UTF-8">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Mot de passe" required>
                        <input type="submit" class="fadeIn fourth" value="Connexion">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
